<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Name" required><br>
    
        <label id="email-label" for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Email" required>
        
        <label id="number-label" for="number">Age: (optional)</label><br>
        <input type="number" id="number" placeholder="Age" max="30" min="10">
    
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select name="dropdown" id="dropdown" required>
            <option value="">Select your role</option>
            <option value="student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
    
        <labe>Would you recommend freeCodeCamp to a friend?</labe><br>
        <label for="definately">
            <input type="radio" id="definately" name="radio-button"> Definately
        </label><br>
        <label for="maybe">
            <input type="radio" id="maybe" name="radio-button"> Maybe
        </label><br>
        <label for="not_sure">
            <input type="radio" id="not_sure" name="radio-button"> Not Sure
        </label><br>

        <label>What is your favorite feature of freeCodeCamp? </label><br>
        <select name="dropdown" id="dropdown" required>
            <option value="">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open source">Open source</option>
            <option value="other">Other</option>
        </select>

        <label>What would you like to see improved? (Check all that apply)</label><br>
        <label>
            <input type="checkbox" value="Front-end Projects" name="checkbox"> Front-end Projects
        </label><br>
        <label>
            <input type="checkbox" value="Back-end Projects" name="checkbox"> Back-end Projects
        </label><br>
        <label>
            <input type="checkbox" value="Data Visualization" name="checkbox"> Data Visualization
        </label><br>
        <label>
            <input type="checkbox" value="Challenges" name="checkbox"> Challenges
        </label><br>
        <label>
            <input type="checkbox" value="Open Source Community" name="checkbox"> Open Source Community
        </label><br>
        <label>
            <input type="checkbox" value="Gitter help rooms" name="checkbox"> Gitter help rooms
        </label><br>
        <label>
            <input type="checkbox" value="Videos" name="checkbox"> Videos
        </label><br>
        <label>
            <input type="checkbox" value="City Meetups" name="checkbox"> City Meetups
        </label><br>
        <label>
            <input type="checkbox" value="Wiki" name="checkbox"> Wiki
        </label><br>
        <label>
            <input type="checkbox" value="Forum" name="checkbox"> Forum
        </label><br>
        <label>
            <input type="checkbox" value="Additional Courses" name="checkbox"> Additional Courses
        </label><br>

        <label for="textarea">Any comments or suggestions?</label><br>
        <textarea name="comment" id="textarea" cols="30" rows="10" placeholder="write your comments here..."></textarea><br>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
